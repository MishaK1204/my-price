<header class="header" [class.header-hidden]="!isVisible()">
  <div class="header-container">
    <div class="header-left">
      <a class="logo" routerLink="/">ჩემი ფასი</a>
      <nav class="nav-links">
        <a
          class="nav-link"
          routerLink="/categories"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          კატეგორიები
        </a>
        <a class="nav-link" routerLink="/stores" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">მაღაზიები</a>
      </nav>
    </div>

    <div class="header-center">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="ძიება..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
        <button class="search-button" (click)="onSearch()">
          ძიება
        </button>
      </div>
    </div>
  </div>
</header>
